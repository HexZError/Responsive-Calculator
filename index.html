<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="Container">
            <div class="Result">
                <span>0</span>
            </div>
            <div class="Buttons">
                <button class="item item1 clear">AC</button>
                <button value="+/-" class="item item1 negative sign">+/-</button>
                <button value="%" class="item item1 percent sign">%</button>
                <button value="/" class="item item2 sign">รท</button>
                <button value="7" class="item numbers">7</button>
                <button value="8" class="item numbers">8</button>
                <button value="9" class="item numbers">9</button>
                <button value="*" class="item item2 sign">ร</button>
                <button value="4" class="item numbers">4</button>
                <button value="5" class="item numbers">5</button>
                <button value="6" class="item numbers">6</button>
                <button value="-" class="item item2 sign">-</button>
                <button value="3" class="item numbers">3</button>
                <button value="2" class="item numbers">2</button>
                <button value="1" class="item numbers">1</button>
                <button value="+" class="item item2 sign">+</button>
                <button value="0" class="item numbers">0</button>
                <button value="." class="item numbers">.</button>
                <button class="item item2 equals">=</button>
            </div>
        </div>

        <script src="mind.js"></script>
    </body>
</html>
